<!doctype html>
<html>
<head>
  <title>Update Google Sheets</title>
</head>
<body>
  <form id="form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
  </form> 
  <script>
    function updateSheet(name, email) {
      // Replace the ID below with the ID of your Google Sheets document
      var sheetId = "1G9mqNZEhJdft4ZixKTqAHxNZ8lAcptheL4kxSsX3Zzg";
      var url = "https://sheets.googleapis.com/v4/spreadsheets/" + sheetId + "/values/A1:append?insertDataOption=INSERT_ROWS&responseValueRenderOption=FORMATTED_VALUE&responseDateTimeRenderOption=SERIAL_NUMBER&valueInputOption=USER_ENTERED";

      var data = [
        {
          "range": "A1",
          "values": [
            [name, email]
          ]
        }
      ];

      var options = {
        method: 'POST',
        headers: {
          "Authorization": "Bearer 172471412542-mttk2k0rput8li38i7uhp615pfns7vb7.apps.googleusercontent.com",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "requests": data
        })
      };

      fetch(url, options)
        .then(function(response) {
          return response.json();
        })
        .then(function(json) {
          console.log(json);
        });
    }

    // When the form is submitted, update the Google Sheets document
    document.getElementById('form').onsubmit = function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      updateSheet(name, email);
    };
  </script>
</body>
</html>
